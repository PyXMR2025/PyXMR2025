name: Sync Blog Posts

on:
  schedule:
    - cron: '0 8 * * *'  # ÊØèÂ§© UTC 8:00 (Âåó‰∫¨Êó∂Èó¥ 16:00)
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_blog_posts.py'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
          
      - name: Fetch and update blog posts
        run: |
          mkdir -p scripts
          python scripts/fetch_blog_posts.py
          
      - name: Commit and push changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md scripts/fetch_blog_posts.py
          git diff --quiet || git commit -m "üîÑ Sync blog posts - $(date '+%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
